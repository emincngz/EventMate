<!DOCTYPE html>
<html lang="tr">
<head>
    <!-- Meta Etiketleri -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EventMate - İletişim</title>
    <!-- CSS Bağlantısı -->
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <!-- Header Bölümü -->
    <header>
        <div class="container">
            <!-- Site Başlığı -->
            <h1>
                <a href="/" class="site-title">EventMate</a>
            </h1>
            <!-- Mobil Menü -->
            <nav class="mobile-menu">
                <!-- Hamburger Menü Butonu -->
                <button class="menu-toggle" aria-label="Menüyü Aç/Kapat">☰</button>
                <!-- Navigasyon Menüsü -->
                <ul class="menu">
                    <li><a href="/">Ana Sayfa</a></li>
                    <li><a href="/etkinlikler">Etkinlikler</a></li>
                    <li><a href="/etkinlik-olustur">Etkinlik Oluştur</a></li>
                    <li><a href="/hakkimizda">Hakkımızda</a></li>
                    <li><a href="/iletisim" class="active">İletişim</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <!-- Ana İçerik -->
    <main>
        <!-- İletişim Formu Bölümü -->
        <section class="contact">
            <div class="container">
                <!-- Başlık -->
                <h3>Bizimle İletişime Geçin</h3>
                <!-- FormSubmit ile Çalışan İletişim Formu -->
                <form action="https://formsubmit.co/eminn.6335@gmail.com" method="POST">
                    <!-- İsim Alanı -->
                    <div class="form-group">
                        <label for="name">Adınız Soyadınız</label>
                        <input type="text" id="name" name="name" required>
                    </div>
                    <!-- E-posta Alanı -->
                    <div class="form-group">
                        <label for="email">E-posta Adresiniz</label>
                        <input type="email" id="email" name="email" required>
                    </div>
                    <!-- Mesaj Alanı -->
                    <div class="form-group">
                        <label for="message">Mesajınız</label>
                        <textarea id="message" name="message" rows="5" required></textarea>
                    </div>
                    <!-- Gönder Butonu -->
                    <button type="submit" class="btn-submit">Gönder</button>
                </form>
            </div>
        </section>
    </main>

    <!-- Footer Bölümü -->
    <footer>
        <div class="container">
            <p>&copy; 2025 EventMate. Tüm Hakları Saklıdır.</p>
        </div>
    </footer>

    <!-- JavaScript Kodları -->
    <script>
        // Mobil menü toggle fonksiyonu
        const menuToggle = document.querySelector('.menu-toggle');
        const menu = document.querySelector('.menu');

        menuToggle.addEventListener('click', () => {
            menu.classList.toggle('active');
        });
    </script>
</body>
</html>
